<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>

    <style>
        body {
            font: normal 1.2em Arial;
        }

        div {
            padding: 20px;
            margin: 20px;
        }

        input {
            padding: 8px;
        }
    </style>
</head>
<body>
    
    <h1>
        Somando valores
    </h1>

    <input type="text" name="txtn1" id="idtxtn1"> +
    <input type="text" name="txtn2" id="idtxtn2">
    <input type="submit" value="Somar números" onclick="somar()">

    <output id="res" style="display: block;margin-top: 20px;">
        Adicione os números
    </output>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('idtxtn1')
            var tn2 = window.document.querySelector('input#idtxtn2')

            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e ${n2} é igual a ${s}`
        }

    </script>

</body>
</html>
