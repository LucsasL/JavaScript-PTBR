<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Analisador de números</title>

    <link rel="stylesheet" href="estilos/style5.css">
</head>
<body onload="carregar()">
    <div id="interface">
        <header>
            <h1>
                Analisador de números
            </h1>
        </header>

        <section>
            <div>
                <p>
                    <label for="idnum">Número (entre 1 e 100): </label>
                        <input type="number" name="num" id="idnum" required>
                        <input type="submit" value="Adicionar" onclick="AdicionandoNum()">
                </p>

                <div>
                    <select name="valores" id="idvalores" size="10">
                        <!-- Entrada de dados -->
                    </select>
                </div>

                <div>
                    <input type="submit" value="Finalizar" onclick="Analisar()">
                </div>

                <output id="saida">
                    
                </output>
            </div>
        </section>

        <footer>
            <p>
                &copy; CursoemVídeo
            </p>
        </footer>
    </div>

    <script src="scripts/desafio5.js"></script>
</body>
</html>
