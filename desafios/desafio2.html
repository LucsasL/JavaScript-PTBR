<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Verificador de idade</title>

    <link rel="stylesheet" href="estilos/style2.css">
</head>
<body>
    
    <div id="interface">
        <header>
            <h1>
                Verificador de idade
            </h1>
        </header>

        <section>
            <div id="formulario">
                <div>
                    <label for="idanoNasc">Ano de nascimento: </label>
                        <input type="number" name="anoNasc" id="idanoNasc" required />
                </div>

                <div>
                    <label for="sexo">Sexo: </label>
                        <div class="escolhas">
                            <input type="radio" name="sexo" id="masc" checked /> <span>Masculino</span>
                        </div>

                        <div class="escolhas">
                            <input type="radio" name="sexo" id="fem" /> <span>Feminino</span>
                        </div>
                </div>

                <div>
                    <input type="submit" value="Verificar" onclick="verificar()" />
                </div>

                <output>
                    <div id="res">
                        <p>
                            Preencha os dados acima para ver o resultado.
                        </p>
                    </div>
                </output>
            </div>
        </section>

        <footer>
            <p>
                &copy; CursoemVÃ­deo
            </p>
        </footer>
    </div>

    <script src="scripts/desafio2.js"></script>
</body>
</html>
